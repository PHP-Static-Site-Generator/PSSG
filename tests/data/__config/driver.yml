
# コンパイルするファイルの拡張子
.tpl:
  # コンパイ後の拡張子
  compiled_ext: .html
  # 使用するドライバ
  driver: Smarty
  # ドライバオプション
  option:
    left_delimiter: "{%"
    right_delimiter: "%}"
    config_dir: <?php echo __DIR__.DIRECTORY_SEPARATOR;?>


